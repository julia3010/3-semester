<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog API</title>

  </head>
  <body>
    <h4>News Feed</h4>
    <form class="post_description" action="/api/posts" method="post" id='mainform'>
      <input type="text" name="title" value="title"><br>
      <input type="text" name="categories" value="categories"><br>
      <textarea name="content" rows="8" cols="80"></textarea><br>
      <input type="submit" name="send" value="Public">
    </form>
    <script src="/public/submit.js" charset="utf-8"></script>
  </body>
</html>
